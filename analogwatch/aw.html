<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="aw.css">
    <link href="https://fonts.cdnfonts.com/css/exodar-outline" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: #13e6f5; --h: 134px" id="hour" class="hand">
                <i></i>
            </div>
            <div style="--clr: #fbfcfd; --h: 154px" id="minutes" class="hand">
                <i></i>
            </div>
            <div style="--clr: #f1eff0; --h: 184px" id="second" class="hand">
                <i></i>
            </div>
            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>

        </div>
    </div>
    <script src="aw.js"></script>
</body>
</html>
